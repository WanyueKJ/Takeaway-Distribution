<include file="public@header" />
<style>html {background-color: #ffffff;}</style>

</head>
<body>

<div class="layui-fluid">
  <form method="post" class="layui-form js-ajax-form" action="{:url('users/addMerchantPost')}" style="margin-top: 20px;">
    <input type="password" autocomplete="new-password" style="width: 0;height: 0;margin:0;padding: 0;border: none; ">
    <div class="layui-col-md12">
      <div class="layui-card">

        <div class="layui-card-body">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="form-required">*</span>手机号</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input" required lay-verify="required" name="mobile" value="{$data.mobile|default=''}" <if condition="$data">readonly</if>>
            </div>
          </div>

          <div class="layui-form-item">
            <label for="input-user_nickname"  class="layui-form-label"><span class="form-required">*</span>昵称</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input" required lay-verify="required" id="input-user_nickname" name="user_nickname" value="{$data.user_nickname|default=''}">
            </div>
          </div>
          <input type="hidden" class="layui-input" required lay-verify="required"  name="type" value="1">
          <input type="hidden" class="layui-input" required lay-verify="required"  name="store_id" value="{$store_id}">
          <input type="hidden" class="layui-input" required lay-verify="required"  name="id" value="{$data.id|default=0}">


          <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
              <input type="hidden" name="avatar" id="thumbnail1" value="{$data.avatar|default=''}">
              <a href="javascript:uploadOneImage('图片上传','#thumbnail1');">
                <if condition="$data.avatar ?? ''">
                  <img src="{$data.avatar}" id="thumbnail1-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
                <else/>
                  <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail1-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
                </if>
              </a>
              <div class="layui-col-md12" style="margin-top: 10px">
                <input type="button" class="layui-btn layui-btn-sm layui-btn-normal"
                       onclick="$('#thumbnail1-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumbnail1').val('');return false;"
                       value="取消图片">
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">头像小图</label>

            <div class="layui-input-block">
              <input type="hidden" name="avatar_thumb" id="thumbnail2" value="{$data.avatar_thumb|default=''}">
              <a href="javascript:uploadOneImage('图片上传','#thumbnail2');">
                <if condition="$data.avatar_thumb ?? ''">
                  <img src="{$data.avatar_thumb}" id="thumbnail1-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
                  <else/>
                  <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail1-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
                </if>
              </a>

              <div class="layui-col-md12" style="margin-top: 10px">
                <input type="button" class="layui-btn layui-btn-sm layui-btn-normal"
                       onclick="$('#thumbnail1-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumbnail2').val('');return false;"
                       value="取消图片">
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <select class="layui-input" name="sex">
                <option value="1">男</option>
                <option value="2" <eq name="$data['sex'] ?? ''" value="2">selected</eq>>女</option>
              </select>
            </div>
          </div>


          <div class="layui-form-item">
            <div class="layui-input-block">
              <button type="submit" class="layui-btn js-ajax-submit" id="js-ajax-submit">{:lang('ADD')}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>


<include file="public@script"/>

</body>
</html>
