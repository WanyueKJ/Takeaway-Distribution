<include file="public@header" />
</head>
<body>
<div class="layui-fluid">
    <div class="layui-page-content js-check-wrap">
      <div class="layui-card">
        <div class="layui-card-body">
          <form method="post" class="js-ajax-form" action="{:url('merchant.type/listOrder')}">

            <table class="layui-table table-hover table-bordered" lay-even lay-size="lg" id="menus-table">
              <thead>
              <tr>
                <th>名称</th>
                <th align="center">{:lang('ACTIONS')}</th>
              </tr>
              </thead>
              <tbody>
              <foreach name="list" item="vo">
                <tr>
                  <td>{$vo['name']}</td>
                  <td>
<!--                    <a class="layui-bo layui-bo-checked layui-bo-small js-ajax-dialog-btn" href='{:url("merchant.lookShopRemark/delete",array("id"=>$vo["id"]))}'>删除</a>-->
                    <a class="layui-bo layui-bo-checked layui-bo-small" href='{:url("merchant.lookShopRemark/editEvaluate",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
                  </td>
                </tr>
              </foreach>
              </tbody>
            </table>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="public@script"/>
<script>
  $(document).ready(function() {
    Wind.css('treeTable');
    Wind.use('treeTable', function() {
      $("#menus-table").treeTable({
        indent : 20
      });
    });
  });
</script>
</body>
</html>
