<include file="public@header" />
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-page-header">
      <div class="layui-card">
        <div class="layui-page-header-content">
          <div class="layui-card-body">

          </div>
        </div>
      </div>
    </div>



    <div class="layui-page-content js-check-wrap">
      <div class="layui-card">
        <div class="layui-card-body">
          <form method="post" class="js-ajax-form" action="{:url('merchant.store/listOrder')}">

            <table class="layui-table table-hover table-bordered" lay-even lay-size="lg" id="menus-table">
              <thead>
              <tr>
                <th>ID</th>
                <th>规格</th>
                <th>子规格</th>
              </tr>
              </thead>
              <tbody>
              <foreach name="list" item="vo">
                <tr>

                  <td>{$vo['id']}</td>
                  <td>{$vo['attr_name'] ?? '--'}</td>
                  <td>
                    <foreach name="$vo.children" item="item">
                      {$item.attr_name ?? ''},
                    </foreach>
                  </td>
                </tr>
              </foreach>
              </tbody>
            </table>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="public@script"/>
<script>
  $(document).ready(function() {
    Wind.css('treeTable');
    Wind.use('treeTable', function() {
      $("#menus-table").treeTable({
        indent : 20
      });
    });
  });
</script>
</body>
</html>
