<include file="public@header" />
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-page-header">
      <div class="layui-card">
        <div class="layui-page-header-content">
          <div class="layui-card-body">
            <div class="layui-ui-page-header-title" >
              用户地址:{:$users['user_nickname']}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-page-content js-check-wrap">
      <div class="layui-card">
        <div class="layui-card-body">
          <form method="post" class="js-ajax-form" action="">
            <table class="layui-table table-hover table-bordered" lay-even lay-size="lg">
              <thead>
              <tr>
                <th>ID</th>
                <th>位置</th>
                <th>详细地址</th>
                <th>经度</th>
                <th>维度</th>
                <th>姓名</th>
                <th>电话</th>
                <th>添加时间</th>
              </tr>
              </thead>
              <tbody>
              <foreach name="list" item="vo">
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo['place']}</td>
                  <td>{$vo['place']}</td>
                  <td>{$vo['lng']}</td>
                  <td>{$vo['lat']}</td>
                  <td>{$vo['name']}</td>
                  <td>{$vo['mobile']}</td>
                  <td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
                </tr>
              </foreach>
              </tbody>
            </table>
            <div class="pagination">{$page}</div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="public@script"/>
</body>
</html>
