<include file="public@header" />
<style>html {background-color: #ffffff;}</style>

</head>
<body>

<div class="layui-fluid">
	<form method="post" class="layui-form js-ajax-form" action="{:url('substation/addPost')}" style="margin-top: 20px;">
		<input type="password" autocomplete="new-password" style="width: 0;height: 0;margin:0;padding: 0;border: none; ">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-tab layui-tab-brief">
					<ul class="layui-tab-title">
						<li ><a href="{:url('substation/index')}">列表</a></li>
						<li class="layui-this"><a >{:lang('ADD')}</a></li>
					</ul>
				</div>

				<div class="layui-card-body">

					<div class="layui-form-item">
						<label class="layui-form-label"><span class="form-required">*</span>管理城市</label>
						<div class="layui-input-block">
							<select class="layui-input" name="cityid" id="cityid" lay-filter="cityid">
								<volist name="city" id="v">
									<option value="{$v['id']}" >{$v['name2']}</option>
								</volist>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span class="form-required">*</span>账号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" required lay-verify="required" name="user_login">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span class="form-required">*</span>密码</label>
						<div class="layui-input-block">
							<input type="password" required lay-verify="required" class="layui-input" name="user_pass">6-12位字母数字组合
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span class="form-required">*</span>昵称</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" required lay-verify="required" id="input-user_nickname" name="user_nickname">
						</div>
					</div>



					<div class="layui-form-item">
						<label class="layui-form-label"><span class="form-required"></span>手机号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="mobile" value="">
						</div>
					</div>


					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" class="layui-btn js-ajax-submit">{:lang('ADD')}</button>
							<a class="layui-btn layui-btn-primary btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

</div>


<include file="public@script"/>

</body>
</html>
