<!DOCTYPE html>
	<html lang="en">
	<head>
	<link type="text/css" rel="stylesheet" href="/static/home/css/common.css"/>
    <title>跳转提示</title>
    <include file="public@head"/>
    <style type="text/css">
        *{ padding: 0; margin: 0; }
        body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 16px; }
        .error_bd{
            padding-top:150px;
            text-align:center;
        }
        .error_bd .error_img{}
        .error_bd .error_img img{}
        .error_bd .error_msg{
            color:#323232;
        }
    </style>
	</head>
<body class="body-white">
    <div class="error_bd">
        <div class="error_img">
            <img src="/static/images/error.png">
        </div>
        <div class="error_msg">
            {$msg|default=''}
        </div>
    </div>
    <include file="public@footer"/>
	<script type="text/javascript">
	(function(){
        var wait = 3,href = '{$jumpUrl|default=''}';
        var interval = setInterval(function(){
            var time = --wait;
            if(time <= 0) {
                if(href==''){
                    href='/';
                }
                location.href = href;
                clearInterval(interval);
            
            };
        }, 1000);
        })();
	</script>

</body>
</html>
