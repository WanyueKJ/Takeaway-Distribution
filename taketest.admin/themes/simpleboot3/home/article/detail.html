<!DOCTYPE html>
<html>
<head>
    <include file="home@head"/>
    <title>{$page.post_title|default=''}</title>
    <link href="__STATIC__/home/css/article.css?t=1556176544" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="article">
        <div class="article_left">
            <ul>
                <volist name="list" id="v">
                <li <if condition="$v['ison'] eq 1">class="on"</if> ><a href="/home/article/detail?id={$v['id']}">{$v['post_title']}</a></li>
                </volist>
            </ul>
        </div>
        <div class="article_right">
            <div class="article_bd">
                <div class="title">
                    {$page.post_title|default=''}
                </div>

                <div class="content">
                    {$page.post_content|default=''}
                </div>
            </div>
        </div>
    </div>
    
    <include file="home@scripts"/>
</body>
</html>
